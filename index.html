<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    
    <h1>heaviest Birds</h1>
    <table>
        <thead>
        <tr>
        <th>animal</th>
        <th>average mass[kg(1b)]</th>
        <th>maximum mass[kg(1b)]</th>
        <th>flighted</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <td>ostrich</td>
        <td>104(230)</td>
        <td>156.8(346)</td>
        <td>No</td>
        </tr>
        
        <tr>
        <td>Somali ostrich</td>
        <td>90(200)</td>
        <td>138(287)</td>
        <td>No</td>
        </tr>
        
        </tbody>

    </table>

    <h2>v2</h2>
    <table>
        <thead>
        <tr>
        <th rowspan="2">animal</th>
        <th colspan="2">Average mass</th>
        <th rowspan="2">flighted</th>
        <tr>
            <th>kg</th>
            <th>lb</th>
        </tr>

        </tr>
        </thead>
        <tbody>
        <tr>
        <td>ostrich</td>
        <td>104</td>
        <td>230</td>
        <td>No</td>
        </tr>
        
        <tr>
        <td>Somali ostrich</td>
        <td>90</td>
        <td>200</td>
        <td>No</td>
        </tr>
        
        </tbody>
</body>
</html>
